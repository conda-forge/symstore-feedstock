{% set name = "symstore" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4a62e36ed35200b8978e757a06d58e3482247d79c39cf196076755ae5fd8eb83

build:
  noarch: python
  number: 0
  entry_points:
    - symstore=symstore.command_line:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - symstore
  commands:
    - symstore --help

about:
  home: https://github.com/elmirjagudin/symstore
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: publish PDB and PE files to symbols store
  doc_url: https://github.com/elmirjagudin/symstore/blob/v{{ version }}/README.rst
  dev_url: https://github.com/elmirjagudin/symstore/

extra:
  recipe-maintainers:
    - elmirjagudin
